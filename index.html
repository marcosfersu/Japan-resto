<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="light-theme">
  <div class="experience">
    <canvas class="experience-canvas"></canvas>
  </div>
  <div class="page">
    <div class="page-wrapper">
      <section class="hero">
        <div class="hero-wrapper">
          <div class="hero-slider">
            <img src="/icon/logo-ramen.svg" alt="Logo ramen" class="hero-logo">
          </div>
          <article class="hero-video">
            <div class="hero-img-container">
              <img src="/image/resto.jpg" alt="">
            </div>
          </article>
          <article class="hero-main">
            <h1 class="hero-main-title">ゴールデン街</h1>
            <h3 class="hero-main-description">Golden—Gai</h3>
          </article>
        </div>
      </section>

      <section class="first-section out-line-text">
        <div class="section-into-wrapper">
          <div class="text-parent">
            <h3 class="section-text">SHOYU RAMEN | KAKE UDON | TANTANMEN | WONTON NOODLE SOUP | ONE-POT MISO RAMEN |
              PEANUT
              SATAY NOODLE SOUP | MISO UDON NOODLE SOUP</h3>
          </div>
          <img src="./image/ramen.jpg" alt="image ramen" loading="lazy" class="out-line-img">
          <div class="text-parent">
            <h3 class="section-text outline-effect">SHOYU RAMEN | KAKE UDON | TANTANMEN | WONTON NOODLE SOUP | ONE-POT
              MISO RAMEN |
              PEANUT
              SATAY NOODLE SOUP | MISO UDON NOODLE SOUP</h3>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
